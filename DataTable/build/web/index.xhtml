<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Table_Data</title>
    </h:head>
    <h:body>
        <h:form> 
            <h:panelGrid columns="2">
                <h:outputLabel value="Ingresa tu(s) Nombre(s):"/>
                <h:inputText value="#{personalBean.persona.nombre}"/>
                <h:outputLabel value="Ingresa tu(s) Apellido(s):"/>
                <h:inputText value="#{personalBean.persona.apellido}"/>
                <h:outputLabel value="Selecciona tu sexo"/>
                <h:selectOneMenu value="#{personalBean.persona.sexo}">
                    <f:selectItem itemValue="M" itemLabel="Masculino"/>
                    <f:selectItem itemValue="F" itemLabel="Femenino"/>
                </h:selectOneMenu>
            </h:panelGrid>
            
            <h:commandButton value="Agregar" actionListener="#{personalBean.agregarPersona()}"/> 
            
            <h:dataTable value="#{personalBean.listaPersona}" var="per">
                <h:column>
                    <h:outputLabel value="#{per.nombre}"/>
                </h:column>
                <h:column> 
                    <h:outputLabel value="#{per.apellido}"/>                
                </h:column>
                <h:column>
                    <h:outputLabel value="#{per.sexo}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
